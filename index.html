<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Formatter - Clean & Fast</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>JSON Formatter</h1>

    <!-- Textarea for input JSON -->
    <label for="input">Paste your JSON below:</label>
    <div class="box-wrapper">
      <textarea id="input" placeholder="{\n  \"example\": true\n}"></textarea>
      <button class="format-btn" onclick="formatJSON()" title="Format JSON">Format</button>
    </div>

    <div id="error" class="error"></div>

    <!-- Textarea for output JSON -->
    <label for="output">Formatted JSON:</label>
    <div class="box-wrapper">
      <textarea id="output" readonly></textarea>
      <button class="icon-btn" onclick="copyFormattedJSON()" title="Copy to clipboard">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke-width="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke-width="2"></path>
        </svg>
      </button>
    </div>

    <div id="toast" class="toast">Copied!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
