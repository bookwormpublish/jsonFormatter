<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Formatter - Clean & Fast</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>JSON Formatter</h1>
    <textarea id="input" placeholder="Paste your JSON here..."></textarea>
    <div class="buttons">
      <button onclick="formatJSON()">Format</button>
      <button onclick="copyFormattedJSON()">Copy</button>
    </div>
    <div id="error" class="error"></div>
    <textarea id="output" readonly placeholder="Formatted JSON will appear here..."></textarea>
    <div id="toast" class="toast">Copied!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
