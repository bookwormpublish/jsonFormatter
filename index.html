<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Formatter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JSON Formatter</h1>
  <textarea id="input" placeholder="Paste your JSON here..."></textarea>
  <button onclick="formatJSON()">Format</button>
  <div id="error"></div>
  <textarea id="output" readonly placeholder="Formatted JSON will appear here..."></textarea>
  <button id="copyBtn" onclick="copyFormattedJSON()">Copy</button>
  <div id="copyMsg" class="copy-message" style="display:none;">Copied!</div>
  <script src="script.js"></script>
</body>
</html>
